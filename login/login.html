<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/Login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="container">
      <div class="jumbotron mt-5">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a href="#plogin" class="nav-link active" data-toggle="tab">Personal Login</a>
          </li>
          <li class="nav-item">
            <a href="#Clogin" class="nav-link" data-toggle="tab">Corporate Login</a>
          </li>
          <li class="nav-item">
            <a href="#register" class="nav-link" data-toggle="tab">Register</a>
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active mt-4" id="plogin">
                <form>
                  <div class="form-group ">
                    <label for="exampleInputEmail1">Login ID</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="Login ID">

                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                      else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-danger">Submit</button>
                </form>
              </div>
              <div role="tabpanel" class="tab-pane mt-4" id="Clogin">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Corporate Login ID</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="Corporate Login ID">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                      else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-danger">Submit</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="jumbotron jumbotron-fluid mt-5">
              <button type="submit" class="btn btn-danger">Forgot Password ?</button>
            </div>
          </div>
        </div>
</body>

</html>
